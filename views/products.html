<body>


    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form action="/addProducts" method="POST">
                                <div class="form-group row">
                                    <label for="pname" class="col-md-4 col-form-label text-md-right">Name
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="pname" class="form-control" name="pname" required
                                            autofocus>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="price" class="col-md-4 col-form-label text-md-right">Price</label>
                                    <div class="col-md-6">
                                        <input type="text" id="price" class="form-control" name="price" required
                                            autofocus>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="quantity" class="col-md-4 col-form-label text-md-right">Quantity</label>
                                    <div class="col-md-6">
                                        <input type="text" id="quantity" class="form-control" name="quantity" required
                                            autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="fileupload" class="col-md-4 col-form-label text-md-right">File
                                        Upload</label>
                                    <div class="col-md-6">
                                        <input type="file" id="fileupload" name="fileupload" />
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                </div>

                        </div>
                        </form>
                        <div class="user-image-buttons">
                            <span class="btn btn-azure btn-file btn-sm"><span class="fileinput-new">
                                    <i class="fa fa-pencil"></i></span><span class="fileinput-exists"></span>
                                <input type="file" id="productImageFileUpload" name="productEditImage" />
                            </span>
                            <a href="#" style="display: none;" class="btn fileinput-exists btn-red btn-sm"
                                data-dismiss="fileinput">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script type="text/javascript">
        $('#productImageFileUpload').on('change', function () {
            alert("yes Proceed")
            var files = $(this).get(0).files
            // var profileEditError = $('#profileEditError')
            if (files && files.length == 1) {
                var file = files[0]
                if (file.type == 'image/png' || file.type == 'image/jpg' || file.type == 'image/jpeg') {
                    var formData = new FormData();
                    formData.append('productEditImage', file, file.name);
                    $.ajax({
                        url: '/imageFileUpload',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            var fileData = JSON.parse(data);
                            if (!fileData.hasOwnProperty("files") || fileData["files"].length == 0 || !fileData["files"][0].hasOwnProperty("name")) {
                                alert("Server Response Error Please try after somre time")
                                return
                            }
                            $.post('/imageFileUpload2', { "data": fileData }, function (data1, status) {
                                //console.log('status ',status)
                                if (status == "success") {
                                }
                                else {
                                    alert("Server Response Error Please try after somre time")
                                }
                            })
                        }
                    });
                }
                else {
                    alert("Please upload only jpg/jpeg/png image files")
                }
            }
            else {
                alert("Please select only one file")
            }
        })

    </script>
</body>
